apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: handson-nestjs
  namespace: ${{ inputs.environment-name }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: homologacao.handson-nestjs.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: handson-nestjs
                port:
                  number: 80
