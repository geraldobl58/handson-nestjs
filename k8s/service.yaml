# handson-nestjs-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: handson-nestjs
  namespace: producao
spec:
  type: NodePort
  selector:
    app: handson-nestjs
  ports:
    - port: 80
      targetPort: 3000 # Porta onde o NestJS está escutando no container
      nodePort: 30080 # Porta externa para acessar o serviço
